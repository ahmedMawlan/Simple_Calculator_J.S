
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    
</head>
<body>
    <p>Enter The First Number: <input id="first_num" value=""></p>
    
    <p><button onclick="calculator()">Calc</button></p>
    
    <p>Enter The Socend Number: <input id="socend_num" value=""></p>
    
    <p>The Sum of Nums = <input id="sum" value="">
    <br><br>
    The Subtract of Nums is = <input id="sub" value="">
    <br><br>
    The Multiplication of Nums is = <input id="mult" value="">
    <br><br>
    The Devision of Nums is = <input id="div" value=""></p>

   



        
   
    <script >
        var n1, n2, equal;
        function calculator()
        {
          n1 = parseInt(document.getElementById("first_num").value);
          n2 = parseInt(document.getElementById("socend_num").value);
          if(n1 && n2)
          {
           equal = n1 + n2;
            document.getElementById("sum").value = equal;
          
            equal = n1 - n2;
            document.getElementById("sub").value = equal;
          
            equal = n1 * n2;
            document.getElementById("mult").value = equal;
          
            equal = n1/ n2;
            document.getElementById("div").value = equal;
          
          }
        }
    </script>
</body>
</html>
